<h1>Editar / Agregar Héroe</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 md:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12">
                        <mat-label>Super héroe</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alter ego</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Editorial</mat-label>
                        <mat-select>
                            <mat-option
                                *ngFor="let publisher of publishers"
                                [value]="publisher.id">
                                {{ publisher.id }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparición</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                        />
                    </mat-form-field>
                </div>

                <div class="flex">
                    <button mat-button mat-raised-button color="accent">
                        <mat-icon>delete</mat-icon>Borrar
                    </button>
    
                    <span class="spacer"></span>
    
                    <button mat-button mat-raised-button color="primary">
                        <mat-icon>save</mat-icon>Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 md:col-6">
        <mat-card>
            <img src="" alt="" mat-card-image>
        </mat-card>
    </div>
</div>
