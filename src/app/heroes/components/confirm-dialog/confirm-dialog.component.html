<h1 mat-dialog-title>¿Confirma que desea eliminar a {{data.superhero}}?</h1>
<div mat-dialog-content>
    <p>Esta operación no se puede deshacer</p>
</div>
<div mat-dialog-actions class="flex justify-content-around">
    <button
        mat-button
        mat-raised-button
        color="basic"
        (click)="onNoClick()">
        No
    </button>
    <button
        mat-button
        mat-raised-button
        color="accent"
        (click)="onConfirm()"
        cdkFocusInitial>
        Sí
    </button>
</div>
