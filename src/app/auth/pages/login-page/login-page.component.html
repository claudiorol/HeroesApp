<div class="flex flex-column">
    <span class="text-lg mb-4 text-center">Login</span>
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>check</mat-icon>Iniciar sesión
    </button>
    <hr class="w-full mt-6" />
    <div class="flex flex-column justify-content-center mt-5">
        <span class="text-lg mb-4 text-center">¿Todavía no estás registrado?</span>
        <button mat-button mat-flat-button color="accent" routerLink="/auth/new-account">
            <mat-icon>add</mat-icon>Crear cuenta nueva
        </button>
    </div>
</div>
